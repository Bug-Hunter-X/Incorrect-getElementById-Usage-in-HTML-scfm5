<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    //Correct way to access a div
    const myDiv = document.getElementById('myDiv');
    if (myDiv) {
      myDiv.innerHTML = "<p>Text changed</p>";
    }
  </script>
</body>
</html>
